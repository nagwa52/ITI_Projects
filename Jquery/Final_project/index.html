<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Restaurant Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="items.js"></script>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="cart-add-item hidden-cart">
      <input type="button" value="+" class="amount_controler" id="plus" />
      <input type="button" value="-" class="amount_controler" id="minus" />
      <label>Amount:</label>
      <label class="quantatiy value">1</label>
      <input type="button" value="remove" class="removeBtn hidden" />
    </div>

    <div class="container">
      <div class="bill">
        <label>Menu Pure Cost:</label>
        <label id="total"></label><br />
        <label>Delivery Cost:</label>
        <label id="delivery"></label><br />
        <label>VAT Cost:</label>
        <label id="VAT"></label><br />
        <label>Total Cost :</label>
        <label id="order-total"></label>
      </div>
      <div class="cart">
        <h1>Your Order</h1>
      </div>
      <div class="menu">
        <h1>Our Menu</h1>
        <div class="item hidden">
          <img class="item-image" />

          <div class="item-name"></div>
          <label>Price:</label>
          <div class="item-price"></div>

          <input type="button" value="Select" class="selectBtn" />
        </div>
      </div>
    </div>
  </body>
</html>
