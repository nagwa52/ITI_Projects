<p>student works!</p>
<p-password></p-password>
<div class="col-2">
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    [(ngModel)]="query"
    id="listSearch"
  />
</div>

<div>{{ 5 | powertox: 2 }}</div>
<input type="text" [(ngModel)]="stempty.id" />
<input type="text" [(ngModel)]="stempty.Name" />
<input type="text" [(ngModel)]="stempty.age" />
<input type="text" [(ngModel)]="stempty.depno" />
<input type="text" [(ngModel)]="stempty.rate" />
<button class="btn btn-success" (click)="Add()">Add</button>
<button (click)="Update(stempty.id)" class="btn btn-success">Update</button>

<table class="table table-bordered table-hover table-stripped">
  <thead>
    <tr>
      <td>id</td>
      <td>Name</td>
      <td>age</td>
      <td>Department number</td>
      <td>Rate</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of students | search: query">
      <td>{{ item.id }}</td>
      <td>{{ item.Name | replaceDashPipe: "-":" " }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.depno }}</td>
      <td>
        <p-rating
          [(ngModel)]="item.rate"
          [readonly]="true"
          [stars]="5"
          [cancel]="false"
        ></p-rating>
      </td>
      <td>
        <button class="btn btn-primary" (click)="show(item.id)">Details</button>
        <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
        <button class="btn btn-warning" (click)="edit(item.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<p-calendar [(ngModel)]="value"></p-calendar>
