<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var op,num1,num2,resultat,op
          num1=prompt("please enter number1")
          op=prompt("please enter operation")
          num2 =prompt("please enter number2")
switch(op)
    {
    case '+': resultat=(parseInt(num1)+parseInt(num2));
    alert("the result is " + resultat);
    break;
   
    case '-': resultat=(parseInt(num1)-parseInt(num2));
    alert("the result is " + resultat);
    break;
    case '*': resultat=(parseInt(num1)*parseInt(num2));
    alert("the result is " + resultat);
    break;
    case '/': resultat=(parseInt(num1)/parseInt(num2));
    alert("the result is " + resultat);
    break;
    }
    </script>
</body>
</html>
