<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            width: 100%;
            border: 2px solid black;
        }
        .container{
            width: 80%;
            margin: 0 auto;
        }
        div{
            height: 150px;
            border: 1px solid black;

        }
        .row a{
            display: block;
            width: 100%;
            padding: 14px 15px;
            font-size: 20px;
            text-decoration: none;
        }
        /* col_number /12 *100 */
     .col-1 {
        width: 8.33%;
      }
      .col-2 {
        width: 16.66%;
      }
      .col-3 {
        width: 25%;
      }
      .col-4 {
        width: 33.33%;
      }
      .col-5 {
        width: 41.66%;
      }
      .col-6 {
        width: 50%;
      }
      .col-7 {
        width: 58.33%;
      }
      .col-8 {
        width: 66.66%;
      }
      .col-9 {
        width: 75%;
      }
      .col-10 {
        width: 83.33%;
      }
      .col-11 {
        width: 91.66%;
      }
      .col-12 {
        width: 100%;
      }
/* media query ==> all ,screen ,print , speech*/
@media (max-width:767px){
body{
    background-color: aqua;
}
}
@media (min-width:768px )and (max-width:991px){
    body{
    background-color: rgb(176, 70, 149);
} 
     .col-md-1 {
        width: 8.33%;
      }
      .col-md-2 {
        width: 16.66%;
      }
      .col-md-3 {
        width: 25%;
      }
      .col-md-4 {
        width: 33.33%;
      }
      .col-md-5 {
        width: 41.66%;
      }
      .col-md-6 {
        width: 50%;
      }
      .col-md-7 {
        width: 58.33%;
      }
      .col-md-8 {
        width: 66.66%;
      }
      .col-md-9 {
        width: 75%;
      }
      .col-md-10 {
        width: 83.33%;
      }
      .col-md-11 {
        width: 91.66%;
      }
      .col-md-12 {
        width: 100%;
      } 
    
}
@media (min-width:992px )and (max-width:1199px){
    body{
    background-color:red;
}
}
@media (min-width:1200px){
    body{
    background-color: rgb(144, 198, 52);
}
}

    </style>
</head>
<body>
    <div class="row">
        <a href="#">home</a>
        <a href="#">about us </a>
        <a href="#">contact us</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">header</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">left</div>
            <div class="col-2 col-md-4">center</div>
            <div class="col-4 col-md-4">right</div>
        </div>
        <div class="row">
            <div class="col-12">footer</div>
        </div>
    </div>
</body>
</html>
