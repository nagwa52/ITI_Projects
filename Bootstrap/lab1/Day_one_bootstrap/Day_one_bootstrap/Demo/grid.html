<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* way_one */
        /* parent==>display:grid , grid-template-columns ,grid-template-rows ,gap ,justify-content */
        /* childern==>grid-column ,grid-row */
        .grid{
            display: grid;
            background-color: aquamarine;
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows: repeat(7,1fr); */
            
        }
        .child{
            background-color: blueviolet;
            margin: 10px;
            color: white;
            font-size: 30px;
            text-align: center;
        }
        .child1{
            grid-column: 1/4;
        }
        .child12{
            grid-column: 1/4;
        }
        .child2{
            grid-column: 1/3;
            grid-row: 2/7;
        }
        /* way two */
        /* parent==> display:grid , grid-template-areas */
        /* child==> grid-area */
        #page{
            display: grid;
            width: 100%;
            height: 250px;
            grid-template-areas: 
            "head head head head"
            "nav main main main"
            "nav main main main"
            "foot foot foot foot";

        }
        #page>header{
            background-color: gray;
            grid-area: head;
        }
        #page>nav{
            background-color: blue;
            grid-area: nav;
        }
        #page>main{
            background-color: red;
            grid-area: main;
        }
        #page>footer{
            background-color:yellow;
            grid-area: foot;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>
        <div class="child child7">7</div>
        <div class="child child8">8</div>
        <div class="child child9">9</div>
        <div class="child child10">10</div>
        <div class="child child11">11</div>
        <div class="child child12">12</div>
        
    </div>
    <hr/>
    <hr/>
    <section id="page">
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <footer>footer</footer>
    </section>
</body>
</html>
